{% extends "base.html" %}

{% block content %}
<style>
   table, th, td {
     border: 2px solid black;
     border-collapse: collapse;
   }
   
   table.center {
     margin-left: auto; 
     margin-right: auto;
   }
   </style>
  <div class="card-wrapper column">

    <div class="card center">

      <body>

            {% for value in bucketlist %}

            {% endfor %}
         </table>
      </body>

    </div>

  </div>
{% endblock %}
